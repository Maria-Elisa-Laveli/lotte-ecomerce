  <!-- Script do carrossel -->
  <script>
const slidesContainer = document.querySelector('.slides');
const slideElements = document.querySelectorAll('.slide');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');
const indicadores = document.querySelectorAll('.indicador');

let currentIndex = 0;
const totalSlides = slideElements.length;

// Função para atualizar as bolihas
function atualizarIndicadores() {
    indicadores.forEach((indicador, index) => {
        indicador.classList.toggle('ativo', index === currentIndex);
    });
}

function goToSlide(index) {
    //limita o índice dentro dos limites
    currentIndex = (index + totalSlides) % totalSlides;
    
    //move cotainer
    slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
    
    atualizarIndicadores(); // atualiza as bolinhas
}

function nextSlide() {
    goToSlide(currentIndex + 1);
}

function prevSlide() {
    goToSlide(currentIndex - 1);
}

//event listeners
nextBtn.addEventListener('click', nextSlide);
prevBtn.addEventListener('click', prevSlide);

//event listeners para os indicadores 
indicadores.forEach(indicador => {
    indicador.addEventListener('click', (e) => {
        const index = parseInt(e.target.getAttribute('data-index'));
        goToSlide(index);
    });
});

// autoplay (opcional0)
let autoPlay = setInterval(nextSlide, 5000);

// pausa o auto-play quando o mouse está sobre o carrossel
const carousel = document.querySelector('.carousel');
carousel.addEventListener('mouseenter', () => clearInterval(autoPlay));
carousel.addEventListener('mouseleave', () => {
    autoPlay = setInterval(nextSlide, 5000);
});

// inicia a priemira imagem
goToSlide(0);


  </script>
  <script>
async function verificarLogin() {
  try {
    const resposta = await fetch("https://lotte-ecomerce.onrender.com/checkAuth", {
      credentials: "include"
    });

    const resultado = await resposta.json();

    if (resultado.autenticado) {
      // Usuário já está logado → vai para a conta
      window.location.href = "bancos/public/perfil.html";
    } else {
      // Não está logado → vai para login
      window.location.href = "bancos/public/login.html";
    }
  } catch (erro) {
    console.error("Erro ao verificar login:", erro);
    window.location.href = "bancos/public/login.html";
  }
}

document.getElementById("iconeConta").addEventListener("click", verificarLogin);



</script>
